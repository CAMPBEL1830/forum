<script type="text/javascript">

    function checkForm(form)
    {
      if(form.username.value == "") {
        alert("Erreur: Le nom d'utilisateur ne peut pas être vide !");
        form.username.focus();
        return false;
      }
      re = /^\w+$/;
      if(!re.test(form.username.value)) {
        alert("Erreur: Le nom d'utilisateur doit contenir uniquement des lettres, des chiffres et des underscores !");
        form.username.focus();
        return false;
      }
  
      if(form.pwd1.value != "" && form.pwd1.value == form.pwd2.value) {
        if(form.pwd1.value.length < 6) {
          alert("Erreur: Le mot de passe doit contenir au moins six caratères !");
          form.pwd1.focus();
          return false;
        }
        if(form.pwd1.value == form.username.value) {
          alert("Erreur: Le mot de passe doit être différent du nom d'utilisateur !");
          form.pwd1.focus();
          return false;
        }
        re = /[0-9]/;
        if(!re.test(form.pwd1.value)) {
          alert("Erreur: Le mot de passe doit contenir au moins un chiffre (0-9) !");
          form.pwd1.focus();
          return false;
        }
        re = /[a-z]/;
        if(!re.test(form.pwd1.value)) {
          alert("Erreur: Le mot de passe doit contenir au moins une lettre minuscule (a-z) !");
          form.pwd1.focus();
          return false;
        }
        re = /[A-Z]/;
        if(!re.test(form.pwd1.value)) {
          alert("Erreu: Le mot de passe doit contenir au moins une lettre majuscule (A-Z) !");
          form.pwd1.focus();
          return false;
        }
      } else {
        alert("Erreur: Veuillez revoir le mot de passe que vous avez saisi et confirmeez-le !");
        form.pwd1.focus();
        return false;
      }
  
      alert("Mot de passe valide : " + form.pwd1.value);
      return true;
    }
  
  </script>
  
  <form ... onsubmit="return checkForm(this);">
  <p>Nom d'utilisateur : <input type="text" name="username"></p>
  <p>Mot de passe : <input type="password" name="pwd1"></p>
  <p>Confirmez le mot de passe : <input type="password" name="pwd2"></p>
  <p><input type="submit"></p>
  </form>
